<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
// - створити функцію яка створює параграф з текстом та виводить його через document.write.
// Текст задати через аргумент

function writer(textTitle) {
    document.write(`<div><p>${textTitle}</p> </div`)
}
writer('Tom Sawyer lived with his aunt because his mother and father were dead.')
writer(' Tom didnt like going to school, and he didnt like working.')

</script>
</body>
</html>
