<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

<script>
  //- За допомогою циклу for і document.write() вивести 10 блоків div c довільним текстом і індексом всередині
   for (let i=0;i<10;i++){
     document.write(`<div>Hi, how are you ${i}</div>`)
   }

</script>
