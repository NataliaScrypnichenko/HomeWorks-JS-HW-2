<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //- створити функцію яка приймає масив примітивних елементів (числа, стрінги, булеві), та будує для них список


let array =(arrayOfPrimitives)=>{
    document.write(`<ul>`);
    for (const item of arrayOfPrimitives){
                 document.write(`<li>${item}</li>`);
             }
    document.write(`</ul>`);
}
array (['hello',67, true, false, 6789,345,-9]);

</script>
</body>
</html>
