<!DOCTYPE html>

<body>
<script>
  // - створити функцію sum(arr)яка приймає масив чисел,
  //         сумує значення елементів масиву та повертає його. Приклад sum([1,2,10]) //->13


  let sum=(arr)=>{
        let basket = 0;
           for (const item of arr) {
               basket = item + basket;
           }
        return basket;
  }
  console.log(sum([1,2,10]));
</script>
</body>
</html>
