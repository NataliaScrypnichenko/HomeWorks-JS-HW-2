<body>
<script>
   // - Скласти розклад на тиждень за допомоги switch.
     //   Користувач вводить порядковий номер дня тижня і на екрані відображається інфа що
       // заплановано на цей день (можна замість плану на день, назву дня англійською).
 let key = '';
 switch (key) {
     case 1:
         console.log('Monday');
         console.log('Monday');
         console.log('Monday');
         console.log('Monday');
         break;
     case 2:
         console.log('Tuesday');
         console.log('Tuesday');
         console.log('Tuesday');
         console.log('Tuesday');
         break;

     case 3:
         console.log('Wednesday');
         console.log('Wednesday');
         console.log('Wednesday');
         console.log('Wednesday');
         break;
     case 4:
         console.log('Thursday ');
         console.log('Thursday ');
         console.log('Thursday ');
         console.log('Thursday ');
         break;
     case 5:
         console.log('Friday');
         console.log('Friday');
         console.log('Friday');
         console.log('Friday');
         break;
     case 6:
         console.log('Saturday ');
         console.log('Saturday ');
         console.log('Saturday ');
         console.log('Saturday ');
         break;
     case 7:
         console.log('Sunday');
         console.log('Sunday');
         console.log('Sunday');
         console.log('Sunday');
         break;
     default:
         console.log('.....')
 }



</script>
